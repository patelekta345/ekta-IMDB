<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMDB Movies</title>
        <link
            rel="icon"
            type="image/png"
            href="./images/1200px-IMDB_Logo_2016.svg.png"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
        />
        <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css" />
        <link rel="stylesheet" href="moviesearch.css" />
    </head>
    <body>
        <section class="container">
            <section>
                <article>
                    <section id="formBlock">
                        <div id="divBlock">
                            <h1>
                                Unlimited movies, TV <br />
                                shows and more.
                            </h1>
                            <p>Watch anywhere. Cancel anytime.</p>
                        </div>
                        <article>
                            <form>
                                <input
                                    type="search"
                                    id="search"
                                    class="searchBlock"
                                    placeholder="Search Movies"
                                />
                                <i
                                    class="fas fa-microphone-alt"
                                    id="speechIcon"
                                ></i>
                            </form>
                        </article>
                    </section>
                    <!--form block-->
                    <div id="template"></div>
                    <div id="template1"></div>
                </article>
            </section>
        </section>

        <script src="moviesearch.js"></script>
    </body>
</html>
